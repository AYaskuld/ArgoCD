apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitor-pvc-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:AYaskuld/ArgoCD.git'
    targetRevision: HEAD
    path: pvc
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
